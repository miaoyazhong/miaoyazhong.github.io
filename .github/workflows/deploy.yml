name: Build and Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 1" # Mondays at 12:00 UTC

permissions:
  contents: write   # needed to push to gh-pages
  pages: read
  id-token: write

env:
  # Keep these non-secret values here; adjust to taste.
  GITHUB_USERNAME: ${{ github.repository_owner }}
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: ""         # set if you want Medium blogs
  CI: false                   # CRA sometimes over-optimizes with CI=true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install & Build 🔧
        run: |
          npm ci || npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages            # target branch for Pages
          folder: build               # build output
          clean: true
